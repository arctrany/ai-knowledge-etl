image_extraction:
  # Filtering rules for valuable images
  min_width_px: 100           # Skip images smaller than this
  min_height_px: 100
  max_download_size: 5242880  # 5MB max per image download

  # Skip patterns (case-insensitive, checked against src and alt)
  skip_patterns:
    - icon
    - logo
    - avatar
    - emoji
    - button
    - arrow
    - chevron
    - loading
    - spinner
    - placeholder

  # Download settings
  download_timeout_seconds: 10
  download_max_retries: 3
  parallel_downloads: false   # Sequential to avoid rate limiting

  # Processing - ALWAYS compress for model analysis
  compress_threshold_bytes: 102400  # 100KB - always compress to this target
  compress_target_width: 800
  compress_fallback_width: 480      # More aggressive if still too large
  always_create_compressed: true    # Always create compressed/ directory

text:
  max_chars_per_file: 20000
  max_snapshot_chars: 30000
  max_total_output: 50000

pdf:
  max_pages: 15

batch:
  max_files: 5

