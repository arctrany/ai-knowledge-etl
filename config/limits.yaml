image:
  max_size_bytes: 102400      # 100 KB (reduced for reliable model analysis)
  max_size_fallback: 307200   # 300 KB (fallback limit if compression fails)
  max_width_px: 800
  max_width_fallback: 480     # Fallback width for aggressive compression
  max_per_session: 15         # Increased from 5 to support more images
  compression_quality: 80
  always_compress: true       # Always create compressed version

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# IMAGE EXTRACTION FROM WEB PAGES (NEW)
