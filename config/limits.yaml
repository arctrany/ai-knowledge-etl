# EXTRACTION PRIORITY - Snapshot FIRST, Screenshot FALLBACK ONLY
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
#
# âš ï¸ CRITICAL: Text snapshots are ALWAYS preferred over screenshots!
#
# Why: Screenshots lose image download capability and are more expensive
# to process (image tokens >> text tokens).
#
# Priority order:
#   1. browser_snapshot â†’ Text/Markdown (PREFERRED - lighter, faster)
#   2. browser_take_screenshot â†’ Image (FALLBACK ONLY - when snapshot fails)
#
# Use screenshot ONLY when:
#   - Snapshot returns empty or <100 chars
#   - Anti-scrape blocks text extraction
#   - Dynamic content not in snapshot
#   - User explicitly requests visual capture
#
